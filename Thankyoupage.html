<!DOCTYPE html>
<html>
    <header><link rel="stylesheet" href="CrochetWebsite.css"</header>
    <body>
        <div style="text-align:center;">
            <h1>Thank for your Purchase!</h1>
            <p>Your order will ship in 3-4 weeks. Remember this is a handmade product and will take longer to create and ship. </p>
            <p>This page will redirect in <span id="timer"></span>s.</p>
        </div>
        <script type="text/javascript">
            var count = 7; // The delay in seconds before redirecting.
            var redirect = "HomePage.html"; // The redirection's landing page.
            
            function countDown() {
                if(count >= 0){
                    document.getElementById("timer").innerHTML = count--;
                    setTimeout("countDown()", 1000);
                }else{
                    window.location.href = redirect;
                }
            }
            countDown();
        </script>
        
        
    </body>

</html>
