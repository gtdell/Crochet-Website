<!DOCTYPE html>
<html>
    <header><link rel="stylesheet" href="CrochetWebsite.css"</header>

<body>

     <form action="Thankyoupage.html">
     <h1>Order Form</h1>
      <input type="checkbox"
      <label>Hat=$10</label>
      <input type="checkbox"
      <label>Headband=$5</label>
      <input type="checkbox"
      <label>Scarf=$15</label>
      <input type="checkbox"
      <label>3 piece bundle=$20</label>

      <script src="script.js"></script>
           
         <h2>Personal Information</h2>
    
          <img src="ID.jpeg" alt="ID" width="350" height="250">
        <table>
        <tr> 
            <td><label for="firstname">First Name:</label></td>
            <td><input type="text"id="firstname" placeholder="Your Name" style="border:3px solid black;"></td>
        </tr>
        <tr>
            <td><label for="lastname">Last Name:</label></td>
            <td><input type="text"id="lastname" placeholder="Your Last Name" style="border:3px solid black"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text"id="email" placeholder="email" style="border:3px solid black"></td>
        </tr>
        <tr>
            <td><label for="streetaddress">Street Address:</label></td>
            <td><input type="text"id="streetaddress" placeholder="Your Street Address" style="border:3px solid black"></td>
        </tr>
        <tr>
            <td><label for="Apt#, Floor, etc.(Optional)">Apt#, Floor, etc.(Optional):</label></td>
            <td><input type="text"id="Apt#, Floor, etc.(Optional)" placeholder="Apt#, Floor, etc.(Optional)" style="border:3px solid black"></td>
        </tr>
        <tr>
            <td><label for="city">City:</label></td>
            <td><input type="text"id="city" placeholder="city" style="border:3px solid black"></td>
        </tr>
        <tr>
            <td><label for="state">State:</label></td>
            <td><input type="text"id="state" placeholder="state" style="border:3px solid black"></td>
        </tr>
        <tr>
            <td><label for="zip code">Zip Code:</label></td>
            <td><input type="text"id="zip code" placeholder="zip code" style="border:3px solid black"></td>
        </tr>
     </table>
     <h2>Card Information</h2>
     <img src="Credit Card.jpeg" alt="Creditcardnumber" width="250" height="250">
     <table>
        <tr> 
            <td><label for="Credit Card Number">Credit Card Number:</label></td>
            <td><input type="text"id="Creditcardnumber" placeholder="Credit Card Number" style="border:3px solid black;"></td>
        </tr>
        <tr>
            <td><label for="Exp. (MM/YY)">Exp. (MM/YY):</label></td>
            <td><input type="text"id="Exp. (MM/YY)" placeholder="Exp. (MM/YY)" style="border:3px solid black"></td>
        </tr>
        <tr>
            <td><label for="CVV">CVV:</label></td>
            <td><input type="text"id="CVV" placeholder="CVV" style="border:3px solid black"></td>
        </tr>
        <tr>
            <td><label for="phonenumber">Phone Number:</label></td>
            <td><input type="text"id="phonenumber" placeholder="Your Phone Number" style="border:3px solid black"></td>
        </tr>
     </table>
     <h2>Billing Address</h2>
            <input type="checkbox"
            <label>Same as Shipping Address</label>

            <br>
             
     <input type="submit" value="Place Order">
     <input type="reset"
     </form>
